# Filtering rules configuration
# Region is determined by CLI --region parameter
# Per-region overrides are deep-merged with defaults

defaults:
  price:
    min: 10   # Minimum price (USD)
    max: 30   # Maximum price (USD)
  profitMargin:
    min: 0.3  # Minimum profit margin 30%
  minUnitsSold: 100  # Minimum sales on FastMoss
  minGrowthRate: 0   # Must be growing (not declining)
  excludedCategories:
    - adult products
    - weapons
    - drugs

