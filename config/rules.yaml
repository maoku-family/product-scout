# Filtering rules configuration
# Adjust based on actual needs

region: th  # Target region: th=Thailand, vn=Vietnam, my=Malaysia

filters:
  price:
    min: 10   # Minimum price (USD)
    max: 30   # Maximum price (USD)

  profit_margin:
    min: 0.3  # Minimum profit margin 30%

  excluded_categories:
    - adult products
    - weapons
    - drugs
